<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <h1>Welcome</h1>
    <form action="">
        <input type="text" placeholder="email/username">
        <input type="password" placeholder="password">
        <button>Login</button>
    </form>
    <p class="account">Don't have account? <span>Register</span></p>
    <p class="or-login"> <span>-------------</span> or login with <span>-------------</span> </p>


    <div class="button-media whatsapp">
        <img src="./img/whatsapp-icon.svg" alt="whatsapp">
        <p>Whatsapp</p>
    </div>
    <div class="button-media facebook">
        <img src="./img/facebook-icon.svg" alt="whatsapp">
        <p>Facebook</p>
    </div>
    <div class="button-media google">
        <img src="./img/google-icon.svg" alt="whatsapp">
        <p>Google</p>
    </div>

</body>

</html>
